AFU_disorganised_administration:0 "Disorganised administration"
AFU_disorganised_administration_desc:0 "Since the government is busy fighting itself, it doesn't manage territories in the anti terrorist operation zone, and now we have to set everything up from nothing. Again."
AFU_defensive_strategy:0 "Defensive strategy"
AFU_defensive_strategy_desc:0 "Defense is our only key to victory if we want to save our country from bloody oppressors" 
AFU_call_on_the_reserves:0 "call on the reserves"
AFU_call_on_the_reserves_desc:0 "Even though most of the millitary is busy fighting each other for some political nonsense, there are still people villing to fight against real agressors all over the country."
AFU_prepare_for_the_worst:0 "Prepare for the worst"
AFU_prepare_for_the_worst_desc:0 "Now we've seen what they're worth, and we shouldn't underestimate them. We must prepare for the worst."
AFU_prepare_the_defences:0 "Prepare the defences"
AFU_prepare_the_defences_desc:0 "We simply cannot risk a quick attack, they may be more better than us. If they want war, then they can come and get it"
AFU_open_the_warehouses:0 "Open the warehouses"
AFU_open_the_warehouses_desc:0 "There are a lot of warehouses that we've prepared for the emergency situation, well that situation had come, and it's time to open them up"
AFU_millitrary_advisors:0 "Millitrary advisors"
AFU_millitrary_advisors_desc:0 "Turns out Zaporizhia has some experienced officers that fled Kyiv refusing to participate in a brother killing conflict, now they wish to help us defend our borders from the actual threat"
AFU_strike_first:0 "Strike first"
AFU_strike_first_desc:0 "Now we have to strike quickly, before they could prepare. We have to end this nonsense once and for all"
AFU_andnowwewait:0 "And now we wait..."
AFU_andnowwewait_desc:0 "We're ready to defend our homeland, now we just have to wait until they'll attack us first..."
AFU_on_our_own:0 "On our own"
AFU_on_our_own_desc:0 "The Ukraine is divided, we cannot rely on anyone in those uncertain times"
AFU_proclaim_a_state_of_emergency:0 "Continue the state of emergency"
AFU_proclaim_a_state_of_emergency_desc:0 "Times are very desperate now."
AFU_mobilize_our_forces:0 "Mobilize our forces"
AFU_mobilize_our_forces_desc:0 "We have to mobilize all of our forces before the conflict escalates once again"
AFU_temporarily_surpress_human_rights:0 "Temporarily surpress human rights"
AFU_temporarily_surpress_human_rights_desc:0 "Radical times require radical decisions, we must ensure our internal state is secure before we move on"
AFU_test_the_separatists:0 "Test the separatists"
AFU_test_the_separatists_desc:0 "We know the terrorist are preparing to attack. In order to win we have to risk some of our men and start a small shootout just to see how ready they are"
AFU_theresnotimeforopposition:0 "There's no time for opposition"
AFU_theresnotimeforopposition_desc:0 "We serve the people and democratic ideals, but sometimes democracy needs to be surpressed to survive external attacks."
AFU_take_them_by_surprise:0 "Take them by surprise"
AFU_take_them_by_surprise_desc:0 "Separatists are just a bunch of disorganised criminals, that cannot even compete with oure glorious army. The only thing that held us back all these years was the government."
AFU_contact_the_government:0 "Contact the government"
AFU_contact_the_government_desc:0 "We hardly know what is happening outside of Anti terrorist operation zone, perhaps things arent as bad as we thought and the government can still send us at least some support"
AFU_negotiate_with_zaporizhia:0 "Negotiate with Zaporizhia"
AFU_negotiate_with_zaporizhia_desc:0 "We haven't received an answer from Kyiv, however we did get a message from currently politically independent Zaporozhia, they wish to support us with weapons, and that's exactly what we need now"
AFU_millitary_administration:0 "Millitary administration"
AFU_millitary_administration_desc:0 "Most of the work is done, now we just have to set up a temporary millitary administration to manage civilian affairs"
AFU_take_what_we_can:0 "Take what we can"
AFU_take_what_we_can_desc:0 "Zaporozhia is weak, and refuses to give us all of the weapons they have. We know they'll use it in some politcal intrigues, and we cannot let them go to waste. Our forces are ready to "borrow" some equipment from them, what are they gonna do anyway? Fight us?"
dnr_situation_in_ukraine:0 "Situation In Ukraine"
dnr_situation_in_ukraine_desc:0 "The recent election has torn apart the nation and fractured it into several warlords, of which we can take advantage of. We must study the situation."
dnr_situation_in_our_country:0 "Situation In Our Nation"
dnr_situation_in_our_country_desc:0 "As well as the situation in Ukraine, we should also study the situation in our nation."
dnr_look_at_the_west:0 "Eyes On The West"
dnr_look_at_the_west_desc:0 "Ukraine has fallen, and in it's place lie many, MANY warlords, including the remains of the damned Ukrainian Army. Assessing our closer warlords can prove vital to us."
dnr_look_around_us:0 "Look Around Us"
dnr_look_around_us_desc:0 "Assessing the situation around us, not just in Ukraine will prove very effective for us."
dnr_check_old_warehouses:0 "Raid Old Warehouses"
dnr_check_old_warehouses_desc:0 "Equipment stored from the days of the USSR and when we weren't independent has been lying about in various warehouses around our nation. We should raid them for equipment."
dnr_increase_the_propaganda:0 "Intensify Propaganda Efforts"
dnr_increase_the_propaganda_desc:0 "Propaganda is a good way to get our men ready for the incoming war with the Ukrainian Army. If we educate our men and women about the crimes the Ukrainians have done to us, they will be more motivated."
dnr_mobilize_youth_and_reserves:0 "Mobilize Our Youth"
dnr_mobilize_youth_and_reserves_desc:0 "Our brave and patrotic youth are the men that we need for our upcoming conflicts with other warlords. What's to say we cannot mobilize them?"
dnr_look_at_the_east:0 "Eyes On The East"
dnr_look_at_the_east_desc:0 "Since almost day 1 of our nation existing, we have had strong relations with Russia, as we are tied together both culturally and militarily. We should begin reinforcing our relations with them."
dnr_request_russian_equipment:0 "Request Russian Equipment"
dnr_request_russian_equipment_desc:0 "We are in a bit of a deficit of any sort of guns, whether it is a rifle or anti-tank. Russia has a lot of those, what's to say they can't supply us more?"
dnr_and_volunteers_too:0 "...And Volunteers Too"
dnr_and_volunteers_too_desc:0 "Now that we have the weapons, we can also request volunteer forces from Russia. They see the benefit from us, so surely they will send us men, right?"
dnr_supplement_the_1st_and_2nd_corps:0 "Supplement The 1st And 2nd Corps"
dnr_supplement_the_1st_and_2nd_corps_desc:0 "Our corps are in a vast need for any sort of equipment supplied to them, so we should get them what they need and not drag our feet in the mud."
dnr_look_at_the_north:0 "Eyes On The North"
dnr_look_at_the_north_desc:0 "We are not alone. Our brothers in Lugansk have risen up almost at the exact same time we did too, and we are virtually the same people. We should begin efforts to reinforce relations with them."

dnr_remember_about_novorossia:0 "Remember "Novorossiya""
dnr_remember_about_novorossia_desc:0 "Although for the past few years we have existed we have been separate nations, we can revive the concept of Novorossiya with them, as we are almost the same people. We are stronger united."
dnr_end_the_trade_war:0 "End The Trade War"
dnr_end_the_trade_war_desc:0 "An ongoing trade war has been occuring ever since"

dnr_send_an_offer_to_lpr:0 "Send An Offer To LPR"
dnr_send_an_offer_to_lpr_desc:0 "We have been allies for our past few years of existence, but now is the time to reunite to form Novorossiya! As we have said, we are stronger united!"
dnr_get_ready_for_war:0 "Test Their Troops"
dnr_get_ready_for_war_desc:0 "We are standing for liberation of our brothers in Ukraine, and once we take over the army remnants we shall take over the whole of Ukraine! But, we must test the forces of the Ukrainians to see if we are up to the task."
dnr_send_an_ultimatum_to_ukrainian_army:0 "The Ultimatum"
dnr_send_an_ultimatum_to_ukrainian_army_desc:0 "Now that we are ready for the incoming liberation, we can send an ultimatum to the Ukrainian Army. They have two options, either surrender or fight. If they fight, then we will use ALL of our forces to wipe out their existence on this earth, To Mariupol comrades, URA!"